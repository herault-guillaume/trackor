<!DOCTYPE html>
<html>
<head>
    <title>Le Louis d'Or Tracker</title>
</head>
<body>
    <h1>Offres de pièces d'or</h1>
    <ul>
        {% for offre in offres %}
            <li>{{ offre.titre }} - {{ offre.prix }} € - <a href="{{ offre.url }}">Voir l'offre</a></li>
        {% endfor %}
    </ul>
</body>
</html>
